  <body onload="javascript:alert('welcome')" onunload="byebye()">
  	<input type="button" value="start" onclick="start()" />
  	<input type="button" value="pause" onclick="pause()" /> <br>
  	<div id="div1" style="color:red; font-size:60px; font-weight:bold">10</div>
  </body>
  
  <script type="text/javascript">
		var count = 10;
		
		var interval = null;
		
		//interval = setInterval("updateTime()", 1000);

	
		function updateTime(){
			var divone = document.getElementById("div1");	
			divone.innerHTML = "<i>" + count + "</i>";
		//	divone.innerText = "<i>" + count + "</i>";
	
			count--;
			
			if (count < 0){					// 不能是 <= 0。否则，只倒计时到1。
				clearInterval(interval);	//  变量必须先定义，后使用。 函数：定义与调用位置无关。
			}
					
		}	// updateTime

		
		//updateTime();  // 调用函数，更改timeboard的内容。
		// interval = setInterval("updateTime()", 1000);
		
		function start(){
			if (interval == null && count > 0){				// 判断null: 解决不断变快的问题。 >0 解决到0之后还继续倒数的问题。
				interval = setInterval("updateTime()", 1000); 
			}
		}	// start
		
		function pause(){
			clearInterval(interval);
			interval = null;		// 触决：停止了之后就无法再start.
		}	// pause
		
	</script>
