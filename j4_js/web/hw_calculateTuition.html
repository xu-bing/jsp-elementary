  <body>
    <b><br>计算费用</b><br>
    学费：<input type="text" id="tuitionFee" onkeyup="dosum()">
    书费：<input type="text" id="bookFee" onkeyup="dosum()">
    住宿费：<input type="text" id="housingFee" onkeyup="dosum()">
    合计：<input type="text" id="total" readonly="readonly"/>
  </body>
  
  <script type="text/javascript">
  
  	function dosum(){
	  	//obj, obj's value
	  	var total = document.getElementById("total");
	  	var sum = 0;
	  	
	  	// tuitionFee
	  	var tuitionFee = document.getElementById("tuitionFee").value;
	  	tuitionFee = parseInt(tuitionFee == "" ? 0 : tuitionFee);
	  	
	  	// bookFee
	  	var bookFee = document.getElementById("bookFee").value;
	  	bookFee = parseInt(bookFee == "" ? 0 : bookFee);
	  	
	  	// housingFee
	  	var housingFee = document.getElementById("housingFee").value;
	  	housingFee = parseInt(housingFee == "" ? 0 : housingFee);
	  	 	
	  	// dosum
	  	sum = tuitionFee + bookFee + housingFee;
	  	total.value = sum;
	 }
  </script>
  
</html>
