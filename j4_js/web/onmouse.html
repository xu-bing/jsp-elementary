  </head>
  
  <body>
  	<div id="blackboard" style="width:200px; height:100px; border:1px solid red" 
  						 onmouseover="change(0)" onmouseout="change(1)">
  	一，二，三，四
  	</div>
  </body>
  
  <script type="text/javascript">
		// obj
		// 如何区分移入移出（实质是动作），可以通控件状态或内容状态来进行判断。
		// 也就是动作改变状态 ---- 通过状态可以判断要做的操作。 
		// var bgColor = 对象.style.backgroundColor
		
		var blackboard = document.getElementById("blackboard");
		
		function change(flag){
			if (flag == 0){
				blackboard.style.backgroundColor  = "#000000";	// 黑色
				blackboard.style.color = "#ffffff";
				alert(blackboard.style.color);	// => rgb(0,0,0)
			} else {
				blackboard.style.backgroundColor = "#ffffff";
				blackboard.style.color = "#000000";
			}	
		}
	
	</script>
</html>
