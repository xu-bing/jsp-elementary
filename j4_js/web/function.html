<html>
  <head>
    <title>function.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

	<script type="text/javascript">
		// 自定义函数
		function max(i,j){
			if (i > j){
				return i;
			} else {
				return j;
			}
		}	// max
		
		// 调用函数
		var x = 3, y = 5, z = 2;
		alert(max(max(x,y), z));
		
		// -----------------------------------------------
		// 系统函数
		alert(parseInt("12.35str"));			// => 12
		alert(parseInt("13str"));				 	// => 12	
		
		alert(parseFloat("12.35str"));		// => 12.35
		
		alert(parseInt("str12"));					// => NAN
		
		//------------------------------------------------
		// 内置对象方法
		var str = new String("JavaScript");
		alert(str.toString());
		
		alert(str.substr(2));							// => vaScript
		alert(str.substr(2,4));						// => vaSc
		
		alert(str.substring(2,4));				// => va
		
		
		var ran = Math.random();		// 返回0-1之间的伪随机数
		alert(ran);
				
		var d = new Date();
        console.log(d);
		var year = d.getYear();			// => 当前年份-1900
		var month = d.getMonth();		// => 月份从0开始
		var date = d.getDate();
		alert((year + 1900) + "-" + (month + 1) + "-" + date);
	
	</script>


  </head>
