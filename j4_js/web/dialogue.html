	<script type="text/javascript">
		
		// alert
		window.alert("hello world");
		
		// confirm
		// 点击"确定"，返回true
		if(confirm("是否确认删除?")){
			// ... 做删除
			alert("删除成功");
		} else {
			alert("取消删除");
		}
		
		// prompt 输入对话框
		// 返回输入的内容
		var name = prompt("你的姓名?","请输入你的姓名");
		alert(name);
		
		// -----------------------------------
		// 向控制台输出信息
		console.log("hello world");
	
	</script>
	
  </head>

  <script type="text/javascript">

		window.document.writeln("hello world");

		document.write("hello&nbsp;&nbsp;&nbsp;world2");

  </script>
