<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>onfocus.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
    电话号码:<input type="text" id="phone" onfocus="verify(0)" onblur="verify(1)" onselect="alert('已选中文本')"> 
    <span id="hint" style="color:red; display:none">*请输入11位电话号码</span>
  </body>
  <script type="text/javascript">
  	// 1. obj
  	var phone = document.getElementById("phone"); 
  	var hint = document.getElementById("hint");
  	
  	// 2. 验证
  	function verify(flag){
  		if (flag == 0){
  		
  			hint.style.display = "inline";
  		} else {
  			if((phone.value.trim()).length == 11){
  				hint.innerHTML = "√";
  				hint.style.color = "blue";
  			} else {
  				hint.innerHTML = "输入错误，请重输入";
  				hint.style.color = "red";
  			}
  		}	// if ... else...
  	
  	}	// verify
  	
  
  </script>
  
</html>
