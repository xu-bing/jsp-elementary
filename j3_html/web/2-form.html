
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>form.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	
  </head>

  
  <body>
    <form id="myForm" action="index.html" method="post">
    	姓名：<input type="text" id="username" name="username" disabled="disabled"><br>
    	密码：<input type="password" id="pwd" name="pwd"><br>
    	性别：<input type="radio" id="male" name="sex" value="1" checked="checked">男
    		 <input type="radio" id="female" name="sex" value="2">女<br>
    	爱好：<input type="checkbox" id="hobby1" name="hobbies" value="soccer">足球
    		 <input type="checkbox" id="hobby2" name="hobbies" value="valleyball" checked="checked">排球
    		 <input type="checkbox" id="hobby3" name="hobbies" value="pingpong">乒乓球 <br>
    	籍贯：<select id="city" name="city" multiple="multiple" size="3">
    			<option value="nt">南通</option>
    			<option value="nj" selected="selected">南京</option>
    			<option value="hz">杭州</option>
    		</select><br>
    	简历：<input type="file" id="resume" name="resume"><br>
    	肖像：<img src="pics/portrait.jpg" alt="肖像" width="200px" height="200px"><br>
    	个人评价：<textarea id="comment" name="comment" rows="4" cols="30"></textarea> <br>
    	<!-- 隐藏域 -->
    	<input type="hidden" id="hiddeninfo" name="hiddeninfo" value="3206222222">
    
    	<!-- 控制按钮 -->
    	<input type="submit" value="提交"> <input type="reset" value="重置"><br>
    	<input type="button" value="普通按钮"/><br>
    	<input type="image" src="pics/pa.gif"/>
    	
    	
    </form>
  </body>
</html>
